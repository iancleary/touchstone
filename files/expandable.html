<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable 2x2 Grid with Plotly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Smooth transition for dimensions and transform */
        .grid-item {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            height: 350px; /* Base height for collapsed state */
        }
        
        /* Expanded State Logic */
        /* Note: Grid column changes (snap) cannot be animated with pure CSS, 
           but the height and internal content will animate smoothly. */
        .grid-item.expanded {
            height: 600px; /* Expanded height */
            border-color: #3b82f6; /* Blue border to highlight active */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .expanded .toggle-icon {
            transform: rotate(180deg);
        }

        /* Ensure chart containers take full height */
        .chart-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto mb-6">
        <h1 class="text-2xl font-bold text-gray-800">System Dashboard</h1>
        <p class="text-gray-600">Click the arrow on any card to expand it within the grid.</p>
    </div>

    <!-- Main Grid Container -->
    <!-- grid-flow-row-dense allows items to backfill gaps if an item expands and wraps -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-6xl mx-auto grid-flow-row-dense">

        <!-- Item 1 -->
        <div id="card-1" class="grid-item relative bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 p-4 col-span-1">
            <div class="flex justify-between items-start mb-2">
                <h2 class="text-lg font-bold text-gray-800 z-10 pointer-events-none">Low-Pass Filter Response</h2>
                <button onclick="toggleExpand('card-1')" class="z-20 bg-gray-100 hover:bg-gray-200 p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="toggle-icon w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
            <div id="plot-1" class="chart-container"></div>
        </div>

        <!-- Item 2 -->
        <div id="card-2" class="grid-item relative bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 p-4 col-span-1">
            <div class="flex justify-between items-start mb-2">
                <h2 class="text-lg font-bold text-gray-800 z-10 pointer-events-none">High-Pass Characteristics</h2>
                 <button onclick="toggleExpand('card-2')" class="z-20 bg-gray-100 hover:bg-gray-200 p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <svg class="toggle-icon w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
            <div id="plot-2" class="chart-container"></div>
        </div>

        <!-- Item 3 -->
        <div id="card-3" class="grid-item relative bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 p-4 col-span-1">
            <div class="flex justify-between items-start mb-2">
                <h2 class="text-lg font-bold text-gray-800 z-10 pointer-events-none">Band-Pass Filter</h2>
                 <button onclick="toggleExpand('card-3')" class="z-20 bg-gray-100 hover:bg-gray-200 p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <svg class="toggle-icon w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
            <div id="plot-3" class="chart-container"></div>
        </div>

        <!-- Item 4 -->
        <div id="card-4" class="grid-item relative bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 p-4 col-span-1">
            <div class="flex justify-between items-start mb-2">
                <h2 class="text-lg font-bold text-gray-800 z-10 pointer-events-none">System Resonance (Notch)</h2>
                 <button onclick="toggleExpand('card-4')" class="z-20 bg-gray-100 hover:bg-gray-200 p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <svg class="toggle-icon w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                </button>
            </div>
            <div id="plot-4" class="chart-container"></div>
        </div>

    </div>

    <script>
        // --- Data Generation Helper ---
        function generateLogFreqs(start, end, count) {
            const freqs = [];
            const step = Math.log10(end / start) / (count - 1);
            for (let i = 0; i < count; i++) {
                freqs.push(start * Math.pow(10, step * i));
            }
            return freqs;
        }

        const freqs = generateLogFreqs(20, 20000, 200); // 20Hz to 20kHz

        // Filter Simulation Functions
        function lowPass(f, fc) { return -10 * Math.log10(1 + Math.pow(f / fc, 2)); }
        function highPass(f, fc) { return -10 * Math.log10(1 + Math.pow(fc / f, 2)); }
        function bandPass(f, f0, q) {
            const bw = f0 / q;
            const val = Math.pow((f * bw), 2) / (Math.pow(f0*f0 - f*f, 2) + Math.pow(f * bw, 2));
            return 10 * Math.log10(val);
        }

        // --- Plotly Chart Generation ---
        const commonLayout = {
            margin: { t: 10, r: 10, b: 40, l: 60 }, // Reduced top margin as title is external
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { family: 'Inter, sans-serif' },
            showlegend: true,
            legend: { x: 1, xanchor: 'right', y: 1, bgcolor: 'rgba(255,255,255,0.5)' },
            xaxis: { 
                title: 'Frequency (Hz)', 
                type: 'log', 
                gridcolor: '#e5e7eb',
                range: [Math.log10(20), Math.log10(20000)]
            },
            yaxis: { 
                title: 'Magnitude (dB)', 
                gridcolor: '#e5e7eb' 
            },
            hovermode: 'closest'
        };

        // Plot 1: Low Pass
        Plotly.newPlot('plot-1', [
            { x: freqs, y: freqs.map(f => lowPass(f, 1000)), mode: 'lines', name: 'Butterworth', line: { color: '#3b82f6', width: 3 } },
            { x: freqs, y: freqs.map(f => lowPass(f, 2500) - 3), mode: 'lines', name: 'Bessel', line: { color: '#93c5fd', width: 2, dash: 'dash' } }
        ], commonLayout, {responsive: true});

        // Plot 2: High Pass
        Plotly.newPlot('plot-2', [
            { x: freqs, y: freqs.map(f => highPass(f, 500)), mode: 'lines', name: 'Cutoff 500Hz', line: { color: '#a855f7', width: 3 } },
            { x: freqs, y: freqs.map(f => highPass(f, 100) - 6), mode: 'lines', name: 'Cutoff 100Hz', line: { color: '#d8b4fe', width: 2 } }
        ], commonLayout, {responsive: true});

        // Plot 3: Band Pass
        Plotly.newPlot('plot-3', [
            { x: freqs, y: freqs.map(f => bandPass(f, 1000, 2)), mode: 'lines', name: 'Wide (Q=2)', line: { color: '#f97316', width: 3 } },
            { x: freqs, y: freqs.map(f => bandPass(f, 1000, 10)), mode: 'lines', name: 'Narrow (Q=10)', line: { color: '#fdba74', width: 2 } }
        ], commonLayout, {responsive: true});

        // Plot 4: Notch
        const notchY = freqs.map(f => {
            let val = 0;
            if (f > 50 && f < 70) val -= 20 * Math.exp(-Math.pow(f - 60, 2) / 10);
            if (f > 3000 && f < 5000) val -= 15 * Math.exp(-Math.pow(f - 4000, 2) / 50000);
            val += lowPass(f, 15000);
            return val;
        });
        Plotly.newPlot('plot-4', [
            { x: freqs, y: notchY, mode: 'lines', name: 'System', line: { color: '#10b981', width: 2 } },
            { x: freqs, y: freqs.map(() => 0), mode: 'lines', name: 'Reference', line: { color: '#d1fae5', width: 2, dash: 'dot' } }
        ], commonLayout, {responsive: true});


        // --- Expansion Logic ---
        function toggleExpand(cardId) {
            const card = document.getElementById(cardId);
            const allCards = document.querySelectorAll('.grid-item');
            const isExpanded = card.classList.contains('expanded');

            // 1. Reset all cards
            allCards.forEach(item => {
                item.classList.remove('expanded');
                item.classList.remove('md:col-span-2'); // Tailwind grid class
                item.classList.remove('row-span-2');    // Tailwind grid class
            });

            // 2. If it wasn't expanded, expand it now
            if (!isExpanded) {
                card.classList.add('expanded');
                card.classList.add('md:col-span-2');
                card.classList.add('row-span-2');
            }

            // 3. Resize Charts after CSS transition
            // We add a small delay to match the CSS transition
            setTimeout(() => {
                allCards.forEach(item => {
                    const plotDiv = item.querySelector('.chart-container');
                    Plotly.Plots.resize(plotDiv);
                });
            }, 450);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
             const plots = document.querySelectorAll('.chart-container');
             plots.forEach(p => Plotly.Plots.resize(p));
        });
    </script>
</body>
</html>
